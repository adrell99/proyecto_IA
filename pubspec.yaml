name: interacting_tom
description: A new Flutter project.

publish_to: 'none'

version: 0.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  rive: ^0.13.0
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.0
  permission_handler: ^11.3.0

  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  just_audio: ^0.9.39
  flag: ^7.0.0
  collection: ^1.18.0

  http: ^1.2.2
  groq: ^1.1.1
  openai_dart: ^0.6.2

  package_info_plus: ^9.0.0
  flutter_dotenv: ^5.1.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/launcher_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/launcher_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/launcher_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  riverpod_generator: ^4.0.0+1
  flutter_lints: ^4.0.0
  analyzer: ^8.0.0  # ← ¡Clave! Subido a ^8.0.0 para compatibilidad con riverpod_generator 4.x

flutter:
  uses-material-design: true

  assets:
    - assets/bear_character.riv
    - assets/launcher_icon.png